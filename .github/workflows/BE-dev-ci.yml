name: Backend Docker Build & Deploy (Dev)

on:
  push:
    branches: ["dev-agaro"]
    paths:
      - "AGARO-MAIN-BE/**"
  workflow_dispatch:

env:
  DOCKER_IMAGE: ardialqlause/agaro-main-be
  CONTAINER_NAME: agaro-be
  ENV_FILE: .env

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Configure dev environment
        run: |
          echo "TAG=dev" >> $GITHUB_ENV
          echo "PORT=3505" >> $GITHUB_ENV
          echo "${{ secrets.ENV_PROD_DEV }}" > ./AGARO-MAIN-BE/${{ env.ENV_FILE }}
          echo "CONTAINER_NAME=${{ env.CONTAINER_NAME }}-dev" >> $GITHUB_ENV
          echo "REMOTE_DIR=/home/${{ secrets.REMOTE_USER }}/agaro-be-dev" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./AGARO-MAIN-BE
          file: ./AGARO-MAIN-BE/Dockerfile.prod
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts

      - name: Upload environment file to server
        run: |
          echo "Creating remote directory if not exists..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "mkdir -p ${{ env.REMOTE_DIR }}"
          echo "Uploading .env file..."
          scp -o StrictHostKeyChecking=no ./AGARO-MAIN-BE/${{ env.ENV_FILE }} \
            ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:${{ env.REMOTE_DIR }}/${{ env.ENV_FILE }}

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "
            sudo bash -c '
              set -e
              echo \"Pulling latest Docker image\"
              docker pull ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}

              echo \"Stopping old container\"
              docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
              docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true

              echo \"Cleaning unused containers/images\"
              docker container prune -f
              docker image prune -f

              echo \"Running new container on port ${{ env.PORT }}\"
              docker run -d \
                --name ${{ env.CONTAINER_NAME }} \
                --restart unless-stopped \
                --network agaro-network \
                -p 127.0.0.1:${{ env.PORT }}:3005 \
                -v ${{ env.REMOTE_DIR }}/${{ env.ENV_FILE }}:/app/.env \
                ${{ env.DOCKER_IMAGE }}:${{ env.TAG }}

              echo \"Backend deployed successfully!\"
            '
          "
