specVersion: 0.0.4
description: EntryPoint Voting subgraph (local)
repository: https://github.com/yourname/yourrepo
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: EntryPoint
    network: local
    source:
      address: "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
      abi: EntryPoint
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - VotingPool
        - Vote
      abis:
        - name: EntryPoint
          file: ../../AGARO-CONTRACT/artifacts/contracts/core/voting/EntryPoint.sol/EntryPoint.json
        - name: VoterStorage
          file: ../../AGARO-CONTRACT/artifacts/contracts/core/voting/VoterStorage.sol/VoterStorage.json
        - name: VotingPool
          file: ../../AGARO-CONTRACT/artifacts/contracts/core/voting/VotingPool.sol/VotingPool.json
        - name: MerkleAllowList
          file: ../../AGARO-CONTRACT/artifacts/contracts/core/MerkleRootStructure/MerkleAllowList.sol/MerkleAllowList.json
      eventHandlers:
        - event: VotingPoolCreated(indexed uint256,indexed bytes32)
          handler: handleVotingPoolCreated
        - event: VoteSucceeded(indexed bytes32,indexed address,uint8,bytes32)
          handler: handleVoteSucceeded
      file: ./src/mapping.ts
